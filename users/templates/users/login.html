{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'users/css/login_register/style.css' %}">
    <title> Login </title>
</head>
<body>
    <h1 class = "title"> Welcome to AutoTrade </h1>
   
    <main>
        <div class="login_box">
            <h1>Login</h1>

            <form method = "post"> 
                {% csrf_token %}
                <input name = "username" type = "text" placeholder = "Username" required >
                <input name = "password" type = "password" placeholder = "Password" required >
        
                <button type = "submit"> Login !</button>
            </form>

            <div class = "login_more_box">
                <a href=""> Forget Password ?</a>
                <a href="{% url 'register' %}"> Sign up ! </a>
            </div>

          </div>
    
        <div class = "background_car">
            <img src = "{% static 'main/images/cars/bmw_e36_coupe.png' %}" alt="">
        </div>
    </main>
    
</body>
</html>
